<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="../static/css/styles.css">
</head>
<body>
    {% if current_user.is_authenticated %}
    {% block content %}
        <h3>Add an Achievement</h3>
        <form action="{{ url_for('add_achievement') }}" method="post" >
            <label for="achievement_name">name:</label><br>
            <input type="text" id="achievement_name" name="achievement_name" required><br>
            <label for="name">game name:</label><br>
            <input type="text" id="name" name="name" required><br>
            <label for="description">Description:</label><br>
            <input type="text" id="description" name="description" required><br>
            <label for="rarity">rarity (Percentage Achieved):</label><br>
            <input type="text" id="rarity" name="rarity" required><br>
            <label for="platform">Platform: </label>
            <select id="platform" name="platform">
                <option value="PC">PC</option>
                <option value="Xbox">Xbox</option>
                <option value="PlayStation">PlayStation</option>
                <option value="Switch">Switch</option>
            </select><br>
            <label for="time">time:</label><br>
            <input type="date" id="time" name="time" required><br>
            <input type="submit" value="submit">
            <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
        </form>
            {% with messages = get_flashed_messages() %}
        {% if messages %}
            <ul>
                {% for message in messages %}
                    <li>{{ message }}</li>
                {% endfor %}
            </ul>
        {% endif %}
    {% endwith %}
    {% endblock %}
    {% endif %}
</body>
</html>
